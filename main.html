<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit">
		<label for="name">Enter Your Name</label>
		<input required type="text" id="name" name="name" maxlength="50" minlength="3">
		<br>
		<br>
		<label for="portfolio">Portfolio</label>
		<input required type="url" id="portfolio" name="portfolio">
		<br><br>
		<label for="favColor">Choose Fav Color</label>
		<input type="color" id="favColor" name="favcolor">
		<br><br>
		<label for="likeness">How much you like this color?</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100">
		<br><br>
		<button>Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
